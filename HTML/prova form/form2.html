<!DOCTYPE html>
<html lang=it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <link rel= "stylesheet" href="form2.css">
    <h1>Profilo</h1>
<form action="https://google.com">
    <!--carica file-->
    <label for="myfile">La tua foto profilo:</label>
    <input type="file" id="myfile" name="myfile"><br><br>
    <!--nome e cognome-->
    <label for="nome">Nome:</label>
    <input type="text" name="nome" value="Kevin"><br>
    <label for="cognome">Cognome:</label>
    <input type="text" name="cognome" value="Panetta"><br><br>
    <!--seleziona genere-->
    <b>Seleziona il tuo genere:</b> <br>
    <input type="radio" id="maschio" name="genere" value="Maschio">
    <label for="html">maschio</label><br>
    <input type="radio" id="femmina" name="genere" value="Femmina">
    <label for="femmina">Femmina</label><br><br>
    <!--data di nascita-->
    <label for="data">Data di nascita:</label>
    <input type="date" id="data" name="data"><br><br>
    <!--su di te-->
    <label for="testo">Info su di te:</label>
    <input type="text"><br><br>
    <!--inserisci url-->
    <label for="homepage">Aggiungi l'url del tuo sito:</label>
    <input type="url" id="homepage" name="homepage"><br><br>

    <input type="submit" value="Submit">
    </div>
</form> 
    <div id="box1">ESEMPIO BOX</div>
    <div id="box2">ALTRO BOX</div>
</body>
</html>
