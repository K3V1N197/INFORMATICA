<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Volume Scatola</title>
</head>
<body>

    <h1>Calcola il Volume della Scatola</h1>

    <script>
        // Chiedi all'utente di inserire le dimensioni della scatola
        let larghezza = parseFloat(prompt("Inserisci la larghezza della scatola:"));
        let altezza = parseFloat(prompt("Inserisci l'altezza della scatola:"));
        let lunghezza = parseFloat(prompt("Inserisci la lunghezza della scatola:"));

        // Calcola il volume della scatola
        let volume = larghezza * altezza * lunghezza;

        // Mostra il risultato nella console
        console.log("Il volume della scatola Ã¨: " + volume);
    </script>

</body>
</html>
