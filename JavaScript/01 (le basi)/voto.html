<!DOCTYPE html>
<head>
    <title>BOCCIATO O PROMOSSO</title>
</head>
<body>
    <h1>BOCCIATO O PROMOSSO</h1>
    <script>
    // Dichiarazione e assegnazione del voto
    let voto = 7; 
    // Utilizzo dell'operatore ternario per assegnare "Promosso" o "Bocciato"
    let esito = (voto >= 6) ? "Promosso" : "Bocciato";
    // Stampa il risultato
    console.log(esito);
    </script>
</body>
</html>
